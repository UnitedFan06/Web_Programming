<!DOCTYPE html>
<html>
<head>
    <title>Span Example</title>
</head>
<body bgcolor="#e0e0e0">
    <h1>Using Span for Inline Styling</h1>
    <p>This is a regular paragraph. However, using <span style="color: red; font-weight: bold;">span</span> we can highlight parts of the text inline.</p>
    <p>Another example: <span style="background-color: yellow;">This is inside a span tag.</span></p>
</body>
</html>
