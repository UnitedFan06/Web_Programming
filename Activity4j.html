<!DOCTYPE html>
<html>
<head><title>label vs legend</title></head>
<body>
    <h3>Label vs Legend elements of a form</h3>
    <form>
        <fieldset>
            <legend>This is the legend of the form</legend>
            <label for="name">This is the label used for the question</label><br>
            <input type="text" id="name">
        </fieldset>
    </form>
</body>
</html>
