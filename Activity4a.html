<!DOCTYPE html>
<html>
<head>
    <title>Div Example</title>
</head>
<body bgcolor="#e0e0e0">
    <h1>Using Div for Layout</h1>
    <div style="border: 2px solid black; padding: 10px;">
        <p>This is a <b>div</b> element. It is a block-level container often used for grouping elements together for styling and layout purposes.</p>
    </div>
    <div style="border: 2px solid blue; padding: 10px; margin-top: 10px;">
        <p>This is another <b>div</b> block with different styling.</p>
    </div>
</body>
</html>
