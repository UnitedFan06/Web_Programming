<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
	<h1 align ="center">Sign Up</h1>
	<form align="center" action="Activity6a.html">
		<label for="Username">Username:</label><br>
		<input type="text" id ="Username" name="Username" placeholder="Enter username" required><br><br>
		<label for="Email">Email Address:</label><br>
		<input type="text" id ="Email" name="Email" placeholder="Enter email ID" required><br><br>
		<label for="Pwd">Password:</label><br>
		<input type="password" id ="Pwd" name="Pwd" placeholder="Enter password" required><br><br>
		<label for="Cpwd">Confirm Password:</label><br>
		<input type="password" id ="Cpwd" name="Cpwd" placeholder="Retype password" required><br><br>
		<input type="checkbox" id ="TS" name="TS" required>
		<label for="TS">I agree to the Terms and Conditions</label><br><br><br>
		<input type="submit" value="Sign Up">
	</form>
	
</body>
</html>
